{% extends 'base.html' %}
{% block content %}
    <div class="col-md-6">
        <h3 style="text-align: center;">Editar jogo:</h3>
        <form action="{{url_for('edit', id=game.id)}}" method="POST"></form>
        <input type="text" name="title" placeholder="Título" class="form-control" value="{{game.title}}" value="{{game.title}}" required>
        <input type="number" name="year" placeholder="Ano" class="form-control" value="{{game.year}}" required>
        <input type="text" name="category" placeholder="Categoria" class="form-control" value="{{game.category}}" required>
        <input type="text" name="platform" placeholder="Plataforma" class="form-control" value="{{game.platform}}" required>
        <input type="number" name="price" placeholder="Preço" class="form-control" value="{{game.price}}" required>
        <input type="number" name="quantity" placeholder="Quantidade" class="form-control" value="{{game.quantity}}" required>

        <input type="submit" value="Alterar" class="btn btn-warning">
        <a href="{{url_for('estoque')}}"></a><input type="reset" value="Cancelar" class="btn btn-danger">
    </div>
{% endblock content %}
