<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Games</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home')}}">The games</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('home')}}">Home</a>
                    <a class="nav-link" href="{{ url_for('games')}}">Jogos</a>
                    <a class="nav-link" href="{{ url_for('newgame')}}">Novo jogo</a>
                    <a class="nav-link" href="{{ url_for('apigames')}}">API jogos</a>
                    <a class="nav-link" href="{{ url_for('estoque')}}">Estoque de jogos</a>
                </div>
            </div>
        </div>
    </nav>

    <header>
        <h1 style="text-align: center;">The Games</h1>
    </header>
    {% block content %}
    <!-- Aqui irá o conteúdo das outras páginas (bloco de conteúdo) -->
    {% endblock %}

    <footer>
        <p style="text-align: center;">Todos os direitos reservado &reg;</p>
    </footer>
</body>

</html>
